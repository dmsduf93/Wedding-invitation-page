<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
      <meta name="description" content="라미, 은열의 결혼식 모바일 청첩장입니다.">
      <meta name="author" content="Pachung">
      <meta name="email" content="dmsduf93@naver.com">
      <meta property="og:url" content="https://dmsduf93.github.io/Wedding-invitation-page" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="Rahmi❤️EunYeol, 결혼합니다." />
      <meta property="og:description" content="두 사람의 결혼을 축하해 주세요." />
      <meta property="og:image" content="assets/img/couple.png" />
      <meta property="og:site_name" content="Rahmi❤️EunYeol, 결혼합니다." />
      <title>Rahmi❤️EunYeol, 결혼합니다.</title>
      
      <style>
        body, html {
          height: 100%;
          margin: 0;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f0f8ff;
        }

        .falling-flower {
          position: absolute;
          top: -10px;
          animation: fall 10s infinite linear;
        }

        @keyframes fall {
          0% {
            top: -10px;
            transform: rotate(0deg);
          }
          100% {
            top: 100%;
            transform: rotate(360deg);
          }
        }

        .flower-btn {
          position: relative;
          padding: 15px 30px;
          font-size: 18px;
          margin: 10px;
          border: none;
          background-color: #FF69B4;
          color: white;
          font-weight: bold;
          border-radius: 8px;
          cursor: pointer;
          z-index: 10;
        }

        .flower-btn:hover {
          background-color: #FF1493;
        }
      </style>
   </head>

   <body>
      <div>
         <button class="flower-btn" onclick="window.location.href='https://dmsduf93.github.io/Wedding-invitation-Kor/'">Korean Wedding Invitation</button>
         <button class="flower-btn" onclick="window.location.href='https://dmsduf93.github.io/Wedding-invitation-Eng/'">English Wedding Invitation</button>
      </div>

      <script>
        // Create falling flowers
        const flowerImages = [
          "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Flower_icon.svg/1024px-Flower_icon.svg.png", // Flower icon image URL
        ];

        function createFallingFlower() {
          const flower = document.createElement("img");
          flower.src = flowerImages[0];
          flower.classList.add("falling-flower");
          flower.style.left = `${Math.random() * 100}vw`; // Random horizontal position
          flower.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random falling speed

          document.body.appendChild(flower);

          // Remove flower after it falls out of view
          flower.addEventListener("animationiteration", () => {
            flower.remove();
          });
        }

        // Create flowers at regular intervals
        setInterval(createFallingFlower, 200);
      </script>

   </body>
</html>
