      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
      <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
      
      <style>
        body, html {
          height: 100%;
          margin: 0;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #f0f8ff;
        }

        .background-container {
          position: relative;
          width: 80vw;  /* Ensure the container is in portrait orientation */
          height: 100vh;
          background-image: url('main_background.png'); /* Add your image URL here */
          background-size: contain; /* Ensures the image maintains its aspect ratio */
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: fixed;
          overflow: hidden;  /* Ensures flowers don't spill outside this container */
          display: flex;
          justify-content: center;
          align-items: center; /* Centers the content (buttons) within the container */
        }

        .falling-flower {
          position: absolute; /* Make sure it is relative to the background-container */
          top: -10px;
          animation: fall 10s infinite linear;
        }

        @keyframes fall {
          0% {
            top: -10px;
            transform: rotate(0deg);
          }
          100% {
            top: 100%;
            transform: rotate(360deg);
          }
        }

        .button-container {
          display: flex;
          flex-direction: row; /* Align buttons side by side */
          justify-content: center; /* Center the buttons horizontally */
          align-items: center; /* Center the buttons vertically */
          z-index: 10;
        }

        .flower-btn {
          padding: 15px 30px;
          font-size: 18px;
          margin: 10px;
          border: none;
          background-color: #FF69B4;
          color: white;
          font-weight: bold;
          border-radius: 8px;
          cursor: pointer;
        }

        .flower-btn:hover {
          background-color: #FF1493;
        }
      </style>
   </head>

   <body>
      <div class="background-container">
         <div>
            <p style="font-family: 궁서">
               이라미, 김은열 결혼식에 초대합니다.
            </p>
         </div>div>
         <div class="button-container">
            <button class="flower-btn" onclick="window.location.href='https://dmsduf93.github.io/Wedding-invitation-Kor/'">한국어</button>
            <button class="flower-btn" onclick="window.location.href='https://dmsduf93.github.io/Wedding-invitation-Eng/'">English</button>
         </div>
      </div>

      <script>
        // Create falling flowers
        const flowerImages = [
          "flower.png", // Flower icon image URL
        ];
      
        function createFallingFlower() {
          const flower = document.createElement("img");
          flower.src = flowerImages[0];
          flower.classList.add("falling-flower");
      
          // Set random size for each flower (for variety)
          const flowerSize = Math.random() * 3 + 1; // Random size between 10px and 40px
          flower.style.width = `${flowerSize}px`; 
          flower.style.height = `${flowerSize}px`;
      
          // Get the width of the container and randomize the flower's horizontal position inside it
          const container = document.querySelector('.background-container');
          const containerWidth = container.offsetWidth;
          flower.style.left = `${Math.random() * containerWidth}px`;  // Random horizontal position within container

          // Set a random speed for each flower's falling animation
          flower.style.animationDuration = `${Math.random() * 5 + 5}s`;  // Random speed between 5s and 10s

          container.appendChild(flower);
      
          // Remove the flower when it has finished falling
          flower.addEventListener("animationiteration", () => {
            flower.remove();
          });
        }
      
        // Create flowers at regular intervals
        setInterval(createFallingFlower, 200);
      </script>

   </body>
</html>
